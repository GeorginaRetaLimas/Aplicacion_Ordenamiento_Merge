<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>

    </style>
</head>
<body class="row h-100 m-0">
    <div class="col-md">
        <div class="card">
            <div class="card-body">
                <div class="overflow-auto">
                    <h1>Merge Sort</h1>
                    <h2>Post</h2>
                    <p class="lead">Elementos a Ordenar</p>
                    <form method="post">
                        <input type="text" name="numeros">

                        <button type="submit">Ordenar Elementos</button>
                    </form>

                    <hr>

                    {{resultado}}
                </div>
            </div>
        </div>
    </div>

    <div class="col-md">
        <div class="card">
            <div class="card-body">
                <div class="overflow-auto">
                    <h1>Merge Sort</h1>
                    <h2>Get</h2>
                    <p class="lead">Elementos a Ordenar Get</p>
                    <form method="get">
                        <input type="text" name="numeros">
                        <button type="submit">Ordenar Elementos</button>
                    </form>

                    <hr>

                    {{resultado_get}}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
